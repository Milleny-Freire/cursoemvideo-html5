<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tv.ico" type="image/x-icon">
    <title>Desafio 005</title>
</head>
<body>
    <h1>Desafio 005</h1>
    <h2>Tags em HTML</h2>
    <ul>
        <li>
            <abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a Tag &lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a Tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a Tag &lt;code&gt;">Códigos-Fonte</abbr>
        </li>
        <li>

        </li>
        <li>

        </li>
        <li>
            <abbr title="Use a Tag &lt;strong&gt;">Negrito</abbr>

        <li>

        <li>

        </li>
        <li>
            <abbr title="Use a Tag &lt;ins&gt;">Texto Inserido</abbr>
        </li>
        <li>
            <abbr title="Use a Tag &lt;sub&gt;">Texto Sobrescrito</abbr>
        </li>
        <li>
            <abbr title="Use a Tag &lt;sup&gt;">Subescrito</abbr>
        </li>
    </ul>
